      <h1 class="text-2xl font-thin">Locales Bridge</h1>
    </div>

    <p class="text-xs text-gray-500 text-justify">
      This plugin allows you to import and export locales from AnyWork. Note that it only imports and exports the locales starting with <kbd>Mod_</kbd> or <kbd>Com_</kbd> prefixes.
    </p>

    <hr class="my-1" />

    <div class="row">
      <label for="token" class="text-sm">Token <span class="text-red-500" value="">*</span></label>
      <input
        type="text"
        class="flex-1"
        id="token"
        class="border border-gray-300 rounded-md p-1 ml-2"
        required
      />
    </div>

    <div class="flex justify-around">
      <button id="import">Import to Figma</button>
      <button id="export">Export new ones</button>
    </div>

    <script>
      document.getElementById('token').onchange = (e) => {
        parent.postMessage({ pluginMessage: { type: 'token', token: e.target.value } }, '*');
      };

      window.onmessage = (event) => {
        const { type, token } = event.data.pluginMessage;

        if (type === 'announce-token') {
          document.getElementById('token').value = token;
        }
      };

      document.getElementById('import').onclick = () => {
        parent.postMessage({ pluginMessage: { type: 'import' } }, '*');
      };
      
    </script>
  </body>
